<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="'Todo Edit: ' + ${todo.name}+ ' | Todo app '"></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lte IE 8]>
    <script src="js/ie/html5shiv.js" th:src="@{/js/html5shiv.js}"></script><![endif]-->

    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="css/ie9.css" th:href="@{/css/ie9.css}"/><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/ie8.css" th:href="@{/css/ie8.css}"/><![endif]-->
</head>
<body>

<!-- Sidebar -->
<section id="sidebar" th:include="fragments/sidePanelFragment :: sectionBar"></section>

<!-- Wrapper -->
<div id="wrapper">
    <!-- Intro -->
    <section id="intro" class="wrapper">
        <div class="inner">
            <h1>Todo Edit Page</h1>
        </div>
        <div class="table-wrapper">
            <form method="post" action="#" th:action="@{/todo/{tId}(tId=${todo.id})}" th:object="${todo}">
                <div class="row uniform">
                    <div class="9u 9u$(xsmall)">
                        <input type="text" name="todo-name" id="todo-name" value="" placeholder="Name" th:field="*{name}" />
                    </div>
                    <div class="3u$">
                        <div class="select-wrapper">
                            <select id="status" th:field="*{status}">
                                <option value="" th:value="${null}" th:text="'- Status -'">- Status -</option>
                                <option th:each="state : ${T(com.example.todo.data.model.Status).values()}"
                                        th:value="${state}"
                                        th:text="${state}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="12u$">
                        <textarea name="description" placeholder="Please, provide Todo description" rows="6" th:field="*{description}"></textarea>
                    </div>
                    <div class="12u$">
                        <ul class="actions">
                            <li><input type="submit" th:if="${todo.id ne null}" value="Update" class="special"/></li>
                            <li><input type="submit" th:if="${todo.id eq null}" value="Create" class="special"/></li>
                            <li><a href="#one" class="button scrolly" th:href="@{/todo}">Cancel</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<footer th:replace="fragments/footer::footerBar"/>

</body>
</html>
