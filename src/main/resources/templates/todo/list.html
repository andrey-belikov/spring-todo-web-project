<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Todo List | Todo app</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lte IE 8]>
    <script src="js/ie/html5shiv.js" th:src="@{/js/html5shiv.js}"></script><![endif]-->

    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="css/ie9.css" th:href="@{/css/ie9.css}"/><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/ie8.css" th:href="@{/css/ie8.css}"/><![endif]-->
</head>
<body>

<!-- Sidebar -->
<section id="sidebar" th:include="fragments/sidePanelFragment :: sectionBar"></section>

<!-- Wrapper -->
<div id="wrapper">
    <!-- Intro -->
    <section id="intro" class="wrapper fade-up">
        <div class="inner">
            <h1>Todo List</h1>
            <ul class="actions">
                <li><a href="#one" class="button" th:href="@{/todo/new}">New Todo</a></li>
            </ul>
        </div>
        <div class="table-wrapper">
            <table class="alt">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}">
                    <td>
                        <a href="#" th:text="${todo.name}" th:href="@{/todo/{tId}(tId=${todo.id})}"></a>
                    </td>
                    <td th:text="${todo.description}" />
                    <td th:text="${todo.status}" />
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<footer th:replace="fragments/footer::footerBar"/>

</body>
</html>
