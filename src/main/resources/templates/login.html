<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
        <title>Login | Todo app</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js" th:src="@{/js/html5shiv.js}"></script><![endif]-->

		<link rel="stylesheet" href="assets/css/main.css" th:href="@{/css/main.css}"/>
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" th:href="@{/css/ie9.css}"/><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" th:href="@{/css/ie8.css}"/><![endif]-->
	</head>
	<body>

		<!-- Sidebar -->
		<section id="sidebar" th:include="fragments/sidePanelFragment :: sectionBar"></section>

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Login block -->
					<section id="three" class="wrapper style1 fade-up" >
						<div class="inner">
							<h2>Please, login to start working</h2>
							<p></p>
							<div class="">
								<section>
									<form name="f" method="post" th:action="@{/login}">
										<div th:if="${param.error}" class="alert alert-error"
											 style="margin-bottom: 20px;">
											<h1>Not correct email or password</h1>
										</div>
										<div th:if="${param.logout}" class="alert alert-success"
											 style="margin-bottom: 20px;">
											<h1>You finished work with the system</h1>
										</div>
										<div class="field half first">
											<label for="username">Email</label>
											<input type="email" name="username" id="username" />
										</div>
										<div class="field half">
											<label for="password">Password</label>
											<input type="password" name="password" id="password" />
										</div>

										<ul class="actions">
											<li><input type="submit" value="Submit" class="button submit" /></li>
										</ul>
									</form>
								</section>
							</div>
						</div>
					</section>
			</div>

        <!-- Footer -->
        <footer th:replace="fragments/footer::footerBar"/>

	</body>
</html>
