        <div class="inner">

            <p>Spring Boot, MVC, Data web application with responsive site template designed by <a

            <ul class="actions">
                <li><a href="#one" class="button scrolly" th:href="@{/login}" th:if="(${activeUser} eq null)">Login</a></li>
                <li><a href="#one" class="button scrolly" th:href="@{/register}" th:if="(${activeUser} eq null)">Register</a></li>
            </ul>
